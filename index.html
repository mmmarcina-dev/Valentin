<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Martina 仇벒잺</title>

<style>
body{
font-family:Arial;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:20px;
text-align:center;
position:relative;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

button{
padding:15px 25px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
}

#yesBtn{
background:#4CAF50;
color:white;
transition:0.2s;
}

#noBtn{
background:#ff3b3b;
color:white;
position:absolute;
}

#catBox{
display:none;
margin-top:20px;
}

#catBox img{
width:250px;
border-radius:10px;
}

.heart{
position:fixed;
font-size:30px;
animation:floatUp 2s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-200px);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
<h1>Martina, bude코 m칪j valent칤n? 仇벒잺</h1>

<button id="yesBtn">츼no</button>
<button id="noBtn">Nie</button>

<div id="catBox">
<img src="https://i.imgur.com/1X6bG6p.jpeg">
<h2>Nezahr치vaj sa so mnou.</h2>
</div>
</div>

<script>
let attempts = 0;
let yesSize = 1;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const catBox = document.getElementById("catBox");

function moveNo(){
attempts++;
yesSize += 0.25;
yesBtn.style.transform = `scale(${yesSize})`;

const rect = card.getBoundingClientRect();
const x = Math.random() * (rect.width - 100);
const y = Math.random() * (rect.height - 50);

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";

if(attempts >= 5){
catBox.style.display = "block";
}
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function spawnHearts(){
for(let i=0;i<20;i++){
const h = document.createElement("div");
h.className = "heart";
h.innerHTML = "仇벒잺";
h.style.left = Math.random() * window.innerWidth + "px";
h.style.top = Math.random() * window.innerHeight + "px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2000);
}
}

yesBtn.onclick = () => {
card.innerHTML = "<h1>YEESSS Martina! 游눘</h1><h2>Te코칤m sa na n치s 游땘</h2>";
spawnHearts();
};
</script>

</body>
</html>
