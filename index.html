<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Martina ❤️</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4b5c">

<style>
body{
font-family:Arial;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:20px;
text-align:center;
position:relative;
}

button{
padding:15px 25px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
}

#yesBtn{background:#4CAF50;color:white;transition:0.2s;}
#noBtn{background:#ff3b3b;color:white;position:absolute;}

#catBox{display:none;margin-top:20px;}
#catBox img{width:250px;border-radius:10px;}

.heart{
position:fixed;
font-size:30px;
animation:floatUp 2s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-200px);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
<h1>Martina, budeš môj valentín? ❤️</h1>
<button id="yesBtn">Áno</button>
<button id="noBtn">Nie</button>

<div id="catBox">
<img src="https://i.imgur.com/1X6bG6p.jpeg">
<h2>Nezahrávaj sa so mnou.</h2>
</div>
</div>

<script>
if('serviceWorker' in navigator){
navigator.serviceWorker.register('service-worker.js');
}

let attempts=0;
let yesSize=1;

const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const card=document.getElementById('card');
const catBox=document.getElementById('catBox');

function moveNo(){
attempts++;
yesSize+=0.25;
yesBtn.style.transform=`scale(${yesSize})`;

const rect=card.getBoundingClientRect();
const x=Math.random()*(rect.width-100);
const y=Math.random()*(rect.height-50);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

if(attempts>=5){
catBox.style.display="block";
}
}

noBtn.addEventListener("mouseover",moveNo);
