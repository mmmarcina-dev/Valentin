<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bude코 m칪j valent칤n?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 { margin-bottom: 30px; }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    #yesBtn { background: #4CAF50; color: white; }
    #noBtn {
      background: #f44336;
      color: white;
      position: absolute;
    }
    #catBox {
      display: none;
      margin-top: 20px;
    }
    #catBox img {
      max-width: 250px;
      border-radius: 12px;
    }
    .message {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Bude코 m칪j valent칤n? 仇벒잺</h1>
    <button id="yesBtn">츼no</button>
    <button id="noBtn">Nie</button>

    <div id="catBox">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/512px-Cat03.jpg" alt="ma캜ka" />
      <div class="message">Nezahr치vaj sa so mnou.</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const catBox = document.getElementById('catBox');

    let attempts = 0;

    function moveNoButton() {
      attempts++;
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth - 20;
      const maxY = cardRect.height - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      if (attempts >= 5) {
        catBox.style.display = 'block';
      }
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      card.innerHTML = '<h1>Jeej! 游눘</h1><p>Te코칤m sa na Valent칤na!</p>';
    });

    window.onload = () => moveNoButton();
  </script>
</body>
</html>
