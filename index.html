<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bude코 m칪j valent칤n?</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4b5c">

<style>
body{
font-family:Arial;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:20px;
text-align:center;
position:relative;
}

button{
padding:15px 25px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
}

#yesBtn{background:#4CAF50;color:white;}
#noBtn{background:#ff3b3b;color:white;position:absolute;}

#catBox{display:none;margin-top:20px;}
#catBox img{width:250px;border-radius:10px;}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
<h1>Bude코 m칪j valent칤n? 仇벒잺</h1>
<button id="yesBtn">츼no</button>
<button id="noBtn">Nie</button>

<div id="catBox">
<img src="https://i.imgur.com/1X6bG6p.jpeg">
<h2>Nezahr치vaj sa so mnou.</h2>
</div>
</div>

<script>
if('serviceWorker' in navigator){
navigator.serviceWorker.register('service-worker.js');
}

let attempts=0;
let yesSize=1;

const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const card=document.getElementById('card');
const catBox=document.getElementById('catBox');

function moveNo(){
attempts++;
yesSize+=0.2;
yesBtn.style.transform=`scale(${yesSize})`;

const rect=card.getBoundingClientRect();
const x=Math.random()*(rect.width-100);
const y=Math.random()*(rect.height-50);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

if(attempts>=5){
catBox.style.display="block";
}
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

yesBtn.onclick=()=>{
card.innerHTML="<h1>YEESSS 仇벒잺</h1><h2>Milujem 콘a 游땘</h2>";
}
</script>

</body>
</html>
